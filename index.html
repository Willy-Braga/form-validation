<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Desafio html css e js">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Willy Braga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main class="container">
        <section class="informations">
            <h1>Ficou com dúvida? Nos mande uma mensagem</h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <section class="container-form">
            <form method="get" action="index.html" enctype="multipart/form-data" class="form">
            <input type="text" name="nome" placeholder="Nome *" class="form-envio">
            <p class="error-message">* Campos Obrigatórios</p>
            <input type="email" name="email" placeholder="Email *" class="form-envio">
            <p class="error-message">* Campos Obrigatórios</p>
            <input type="tel" name="telefone" placeholder="Telefone *" class="form-envio">
            <p class="error-message">* Campos Obrigatórios</p>
            <textarea name="message" cols="30" rows="4" placeholder="Mensagem *" class="form-envio"></textarea>
            <p class="error-message">* Campos Obrigatórios</p>
            <span>* Campos Obrigatórios</span>
            <button type="submit" class="btn">Enviar</button>
            </section>
    </main>

    <script src="src/js/form.js"></script>
</body>
</html>
